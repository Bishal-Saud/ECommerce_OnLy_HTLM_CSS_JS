<section class="popupSection">
  <div class="popupIt">
<form action="#">
  <h2 class="detailsHeading">Fill details for Products</h2>
  <i id="addProduct_cross" class="fa-solid fa-xmark"></i>

  <div class="form-data">
    <input type="text" name="uploadImage" id="uploadImage" placeholder="Enter Image Url !">
  </div>
  <div class="form-data">

  </div>
  <div class="form-data">
   
    <input type="text" name="price" id="price" placeholder="Price of Product">
  </div>
  <div class="form-data">

  </div>
  <button class="product_add_btn">Add</button>
</form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../scripts/dashboard.js"></script>
    <script>
       // Get the canvas element
 let ctx = document.getElementById("myChart").getContext("2d");
      
      // Define your data
      let data = {
        labels: ["Comments", "Orders", "Users","Sales"],
        datasets: [
          {
            label: "Data",
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1,
            data: [55, 155,999,99],
          },
        ],
      };
     
      // Create the chart
      let myChart = new Chart(ctx, {
        type: "bar", // Specify the chart type
        data: data,
        options: {
         scales: {
           y: {
             beginAtZero: true,
           },
         },
         plugins: {
           title: {
             display: true,
             text: "This Month Data",
           },
         },
       }
       
      });
      </script>
